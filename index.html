<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="grid">
        <div class="leftside">

            <div class="top-board">
                <h1>Tic Tac Toe</h1>
                <h3 id="player">PLAYER-X</h3>
            </div>
            
            
            
            <div class="board">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                
            </div>

        </div>
        <div class="righside">
            <div class="game-bar">
                <div class="player-one-game-bar">
                    Player One:
                </div>
                <div class="player-two-game-bar">
                    Player Two:
                </div>
            </div>

        </div>
        
    
        
    </main>    
    
    
    <button class="play-again-btn" type="submit" onClick="refreshPage()">Play Again!</button>
        
    <script src="game.js"></script>
</body>
</html>
